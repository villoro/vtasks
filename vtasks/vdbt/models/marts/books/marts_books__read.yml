version: 2

models:
  - name: marts_books__read
    description: Books read from google sheets

    columns:
      # -------- info
      - name: title
        description: The title of the book.
      - name: author
        description: The author of the book.
      - name: language
        description: The language in which the book is written (e.g., English, Spanish).
      - name: type
        description: The type or genre of the book (e.g., Fiction, Non-Fiction).

      # -------- time related
      - name: read_date
        description: The date the book was read from the `Date` column.

      # -------- measures
      - name: num_pages
        description: The number of pages in the book.
      - name: total_hours
        description: Number of reading hours for the book.
      - name: minutes_per_page
        description: Average reading speed as minutes/page.
