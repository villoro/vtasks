version: 2

models:
  - name: core_expensor__home
    description: Tracks information about the home.

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - change_date
            - account_name

    columns:
      # -------- pks
      - name: change_date
        description: Month as date
        tests: [not_null]
      - name: account_type
        description: Type of record
        tests:
          - not_null
      - name: account_name
        description: Name of the account
        tests: 
          - not_null

      # -------- measures
      - name: value_eur
        description: Total value in euros.

      # -------- metadata
      - name: _source
        description: Metadata field containing the source of the data.
      - name: _exported_at
        description: Metadata field indicating when the data was exported.
      - name: _n_updates
        description: Metadata field containing the number of updates applied to the row.
