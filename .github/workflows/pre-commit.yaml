name: Pre-commit

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit
    - name: Pre-commit
      run: |
        pre-commit run --all-files
